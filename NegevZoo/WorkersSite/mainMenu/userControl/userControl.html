<div ng-controller="userControlCtrl as vm">
    <md-card>
        <md-card-title>
            <md-card-title-text class="md-headline">משתמשים קיימים:</md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div style="margin-right: 10%" ng-repeat="user in users" layout="row" layout-align="start center">
                <md-button style="margin-bottom: 25px" ng-if="!$last" ng-click="confirmDeleteUser($event, user, users)" >
                    <md-icon md-svg-src="icons/ic_not_interested_black_24px.svg"></md-icon>
                </md-button>
                <md-button style="margin-bottom: 25px" ng-if="$last" ng-click="addNewUser(users)">
                    <md-icon md-svg-src="icons/ic_add_circle_outline_black_24px.svg"></md-icon>
                </md-button>

                <md-card-content layout="row">
                    <md-input-container>
                        <label ng-if="user.isNew" style="color: red;">חדש!</label>
                        <input style="min-width: 400px" ng-model="user.username" required type="text">
                    </md-input-container>
                </md-card-content>

                <md-button class="md-raised md-accent" ng-click="confirmResetPassword($event, user)">
                    אפס סיסמא
                </md-button>

                <md-button class="md-primary md-raised" ng-if="user.isNew" ng-click="addUser(event)">שמור משתמש חדש</md-button>
            </div>
        </md-card-content>
    </md-card>
</div>
