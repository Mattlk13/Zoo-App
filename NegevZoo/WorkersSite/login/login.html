<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <title>Login</title>
    </head>
    <body>
        <md-card ng-if="!isLoading" class="login-card centered" layout="column">
            <md-toolbar class="login-card-toolbar">
                <md-card-title>
                    <md-card-title-text>
                        התחברות
                    </md-card-title-text>
                </md-card-title>
            </md-toolbar>

            <md-card-content>
                <md-input-container>
                <label>אנא הכנס שם משתמש</label>
                    <input name="username" ng-model="username" required type="text">
                </md-input-container>

                <md-input-container style="float: right">
                    <label>אנא הכנס סיסמא</label>
                    <input name="password" ng-model="password" required type="password">
                </md-input-container>
            </md-card-content>

            <md-button name="login" class="md-raised md-primary" ng-click="login(username, password)">התחברות</md-button>
        </md-card>
    </body>
</html>
