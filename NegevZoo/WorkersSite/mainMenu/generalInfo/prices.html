<div ng-controller="zooPricesCtrl as vm">
    <md-card>
        <md-card-title>
            <md-card-title-text class="md-headline">מחירון:</md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div style="margin-right: 10%" ng-repeat="price in prices" layout="row" layout-align="start center">
                <md-button style="margin-bottom: 25px" ng-if="!$last" ng-click="confirmDeletePrice($event, price, prices)" >
                    <md-icon md-svg-src="icons/ic_not_interested_black_24px.svg"></md-icon>
                </md-button>
                <md-button style="margin-bottom: 25px" ng-if="$last" ng-click="addNewPrice(prices)">
                    <md-icon md-svg-src="icons/ic_add_circle_outline_black_24px.svg"></md-icon>
                </md-button>

                <md-card-content layout="row">
                    <md-input-container>
                        <label ng-if="price.isNew" style="color: red;">חדש!</label>
                        <input style="min-width: 400px" ng-model="price.pop" required type="text">
                    </md-input-container>

                    <md-input-container>
                        <input style="min-width: 80px" ng-model="price.price" required type="number">
                    </md-input-container>
                </md-card-content>
                <md-button class="md-primary md-raised" ng-if="price.isNew" ng-click="addPrice(price)">שמור מחיר חדש</md-button>
                <md-button class="md-primary md-raised" ng-if="!price.isNew" ng-click="addPrice(price)">עדכון מחיר</md-button>
            </div>
        </md-card-content>
    </md-card>
</div>
