<div layout="row" layout-align="center center">
    <md-progress-circular ng-show="isLoading" class="md-accent md-hue-1" md-diameter="300"></md-progress-circular>
</div>

<md-tabs ng-if="!isLoading" md-stretch-tabs="always" md-dynamic-height>
    <md-tab label="קיר עדכונים">
        <zoo-feed-wall></zoo-feed-wall>
    </md-tab>
    <md-tab label="תצוגות">
        <zoo-enclosures page='enclosureList'></zoo-enclosures>
    </md-tab>
    <md-tab label="אירועים מיוחדים">
        <zoo-events></zoo-events>
    </md-tab>
    <md-tab label="מפה">
        <zoo-map></zoo-map>
    </md-tab>
    <md-tab label="מידע כללי">
        <zoo-general-info></zoo-general-info>
    </md-tab>
    <md-tab label="ניהול משתמשים">
        <zoo-user-control></zoo-user-control>
    </md-tab>
</md-tabs>
